<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Notes - Log In</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="pageContainer">
        <div class="headerContainer">
            <div class="headerBar">
                <h1>Express Notes v1.0</h1>
                
                <img src="images/mobileMenu.svg" alt="Menu">
            </div>
        </div>
        <div class="contentContainer">
            <div class="whiteSpace">
                <h1>Write sticky notes for when you need them!</h1>
                <h3>Access your personal memos easily from any device! Register or sign in to get started!</h3>
                <img src="images/notebookIcon.svg" alt="Notebook">
            </div>
            <div class="greySpace">
                <div class="box">
                    <div class="icon">
                        <img src="images/pencilIcon.svg" alt="Login">
                    </div>
                    <h3>Login</h3>
                    <hr>
                    <div class="fields">
                        <form>
                            <p class="field"><label for="username">Username: </label><input type="text" name="username" id="username"></p>
                            <p class="field"><label for="password">Password: </label><input type="password" name="password" id="password"></p>
                            <p class="forgotPword"><a href="/home">Forgot password?</a></p>
                            <div class="loginButton"><input type="button" value="Login"></div>

                        </form>
                    </div>
                </div>  
                <div class="underText">
                    <p>New to Express Notes? <a href="#">Register now!</a></p>
                </div>
            </div>
           
        </div>
        <div class="footerContainer">
        </div>
    </div>
</body>
</html>
